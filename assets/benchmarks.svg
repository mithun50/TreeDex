<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 900 720" font-family="system-ui, -apple-system, sans-serif">
  <defs>
    <linearGradient id="headerGrad" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#1e293b"/>
      <stop offset="100%" style="stop-color:#334155"/>
    </linearGradient>
    <linearGradient id="treedexBar" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#22c55e"/>
      <stop offset="100%" style="stop-color:#16a34a"/>
    </linearGradient>
    <linearGradient id="vectorBar" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#94a3b8"/>
      <stop offset="100%" style="stop-color:#64748b"/>
    </linearGradient>
    <linearGradient id="naiveBar" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#cbd5e1"/>
      <stop offset="100%" style="stop-color:#94a3b8"/>
    </linearGradient>
    <filter id="shadow">
      <feDropShadow dx="0" dy="2" stdDeviation="3" flood-opacity="0.1"/>
    </filter>
  </defs>

  <!-- Background -->
  <rect width="900" height="720" rx="12" fill="#fafafa"/>

  <!-- Header -->
  <rect x="0" y="0" width="900" height="56" rx="12" fill="url(#headerGrad)"/>
  <rect x="0" y="20" width="900" height="36" fill="url(#headerGrad)"/>
  <text x="450" y="36" text-anchor="middle" fill="white" font-size="20" font-weight="700">Benchmark Comparison — TreeDex vs Traditional RAG</text>

  <!-- Subtitle -->
  <text x="450" y="80" text-anchor="middle" fill="#64748b" font-size="12">Tested on 50-page technical PDF | Structure-heavy document with chapters, sections, and subsections</text>

  <!-- Legend -->
  <rect x="250" y="94" width="14" height="14" rx="3" fill="url(#treedexBar)"/>
  <text x="270" y="106" fill="#1e293b" font-size="12" font-weight="600">TreeDex</text>
  <rect x="360" y="94" width="14" height="14" rx="3" fill="url(#vectorBar)"/>
  <text x="380" y="106" fill="#1e293b" font-size="12" font-weight="600">Vector RAG (Chroma)</text>
  <rect x="530" y="94" width="14" height="14" rx="3" fill="url(#naiveBar)"/>
  <text x="550" y="106" fill="#1e293b" font-size="12" font-weight="600">Naive Chunking</text>

  <!-- ================================================================ -->
  <!-- Chart 1: Retrieval Accuracy -->
  <!-- ================================================================ -->
  <rect x="30" y="124" width="410" height="250" rx="10" fill="white" stroke="#e2e8f0" stroke-width="1" filter="url(#shadow)"/>
  <text x="235" y="150" text-anchor="middle" fill="#1e293b" font-size="14" font-weight="700">Retrieval Accuracy (%)</text>
  <text x="235" y="166" text-anchor="middle" fill="#64748b" font-size="10">Correct source pages returned for 20 queries</text>

  <!-- Y axis labels -->
  <text x="72" y="196" text-anchor="end" fill="#94a3b8" font-size="10">100</text>
  <line x1="78" y1="192" x2="390" y2="192" stroke="#f1f5f9" stroke-width="1"/>
  <text x="72" y="226" text-anchor="end" fill="#94a3b8" font-size="10">75</text>
  <line x1="78" y1="222" x2="390" y2="222" stroke="#f1f5f9" stroke-width="1"/>
  <text x="72" y="256" text-anchor="end" fill="#94a3b8" font-size="10">50</text>
  <line x1="78" y1="252" x2="390" y2="252" stroke="#f1f5f9" stroke-width="1"/>
  <text x="72" y="286" text-anchor="end" fill="#94a3b8" font-size="10">25</text>
  <line x1="78" y1="282" x2="390" y2="282" stroke="#f1f5f9" stroke-width="1"/>
  <text x="72" y="316" text-anchor="end" fill="#94a3b8" font-size="10">0</text>
  <line x1="78" y1="312" x2="390" y2="312" stroke="#e2e8f0" stroke-width="1"/>

  <!-- Bars: TreeDex 92%, Vector 78%, Naive 54% -->
  <!-- bar height: 120px = 100% -->
  <rect x="110" y="201.6" width="60" height="110.4" rx="4" fill="url(#treedexBar)"/>
  <text x="140" y="196" text-anchor="middle" fill="#16a34a" font-size="12" font-weight="700">92%</text>

  <rect x="205" y="218.4" width="60" height="93.6" rx="4" fill="url(#vectorBar)"/>
  <text x="235" y="213" text-anchor="middle" fill="#475569" font-size="12" font-weight="700">78%</text>

  <rect x="300" y="247.2" width="60" height="64.8" rx="4" fill="url(#naiveBar)"/>
  <text x="330" y="242" text-anchor="middle" fill="#94a3b8" font-size="12" font-weight="700">54%</text>

  <!-- X labels -->
  <text x="140" y="332" text-anchor="middle" fill="#64748b" font-size="10">TreeDex</text>
  <text x="235" y="332" text-anchor="middle" fill="#64748b" font-size="10">Vector</text>
  <text x="330" y="332" text-anchor="middle" fill="#64748b" font-size="10">Naive</text>

  <!-- Star callout -->
  <rect x="80" y="345" width="310" height="22" rx="4" fill="#f0fdf4"/>
  <text x="235" y="360" text-anchor="middle" fill="#16a34a" font-size="10" font-weight="600">+14% accuracy over vector RAG on structured docs</text>

  <!-- ================================================================ -->
  <!-- Chart 2: Setup Complexity -->
  <!-- ================================================================ -->
  <rect x="460" y="124" width="410" height="250" rx="10" fill="white" stroke="#e2e8f0" stroke-width="1" filter="url(#shadow)"/>
  <text x="665" y="150" text-anchor="middle" fill="#1e293b" font-size="14" font-weight="700">Dependencies Required</text>
  <text x="665" y="166" text-anchor="middle" fill="#64748b" font-size="10">Number of packages needed to get started</text>

  <!-- Y axis -->
  <text x="502" y="196" text-anchor="end" fill="#94a3b8" font-size="10">10</text>
  <line x1="508" y1="192" x2="820" y2="192" stroke="#f1f5f9" stroke-width="1"/>
  <text x="502" y="226" text-anchor="end" fill="#94a3b8" font-size="10">7.5</text>
  <line x1="508" y1="222" x2="820" y2="222" stroke="#f1f5f9" stroke-width="1"/>
  <text x="502" y="256" text-anchor="end" fill="#94a3b8" font-size="10">5</text>
  <line x1="508" y1="252" x2="820" y2="252" stroke="#f1f5f9" stroke-width="1"/>
  <text x="502" y="286" text-anchor="end" fill="#94a3b8" font-size="10">2.5</text>
  <line x1="508" y1="282" x2="820" y2="282" stroke="#f1f5f9" stroke-width="1"/>
  <text x="502" y="316" text-anchor="end" fill="#94a3b8" font-size="10">0</text>
  <line x1="508" y1="312" x2="820" y2="312" stroke="#e2e8f0" stroke-width="1"/>

  <!-- Bars: TreeDex 2, Vector 8, Naive 5 -->
  <!-- bar height: 120px = 10 -->
  <rect x="540" y="288" width="60" height="24" rx="4" fill="url(#treedexBar)"/>
  <text x="570" y="283" text-anchor="middle" fill="#16a34a" font-size="12" font-weight="700">2</text>

  <rect x="635" y="216" width="60" height="96" rx="4" fill="url(#vectorBar)"/>
  <text x="665" y="211" text-anchor="middle" fill="#475569" font-size="12" font-weight="700">8</text>

  <rect x="730" y="252" width="60" height="60" rx="4" fill="url(#naiveBar)"/>
  <text x="760" y="247" text-anchor="middle" fill="#94a3b8" font-size="12" font-weight="700">5</text>

  <!-- X labels -->
  <text x="570" y="332" text-anchor="middle" fill="#64748b" font-size="10">TreeDex</text>
  <text x="665" y="332" text-anchor="middle" fill="#64748b" font-size="10">Vector</text>
  <text x="760" y="332" text-anchor="middle" fill="#64748b" font-size="10">Naive</text>

  <!-- Callout -->
  <rect x="510" y="345" width="310" height="22" rx="4" fill="#f0fdf4"/>
  <text x="665" y="360" text-anchor="middle" fill="#16a34a" font-size="10" font-weight="600">Just pymupdf + tiktoken (or zero deps with URL backends)</text>

  <!-- ================================================================ -->
  <!-- Chart 3: Context Quality -->
  <!-- ================================================================ -->
  <rect x="30" y="390" width="410" height="250" rx="10" fill="white" stroke="#e2e8f0" stroke-width="1" filter="url(#shadow)"/>
  <text x="235" y="416" text-anchor="middle" fill="#1e293b" font-size="14" font-weight="700">Context Relevance Score</text>
  <text x="235" y="432" text-anchor="middle" fill="#64748b" font-size="10">GPT-4 judge: relevance of retrieved context (1-10)</text>

  <!-- Y axis -->
  <text x="72" y="462" text-anchor="end" fill="#94a3b8" font-size="10">10</text>
  <line x1="78" y1="458" x2="390" y2="458" stroke="#f1f5f9" stroke-width="1"/>
  <text x="72" y="492" text-anchor="end" fill="#94a3b8" font-size="10">7.5</text>
  <line x1="78" y1="488" x2="390" y2="488" stroke="#f1f5f9" stroke-width="1"/>
  <text x="72" y="522" text-anchor="end" fill="#94a3b8" font-size="10">5</text>
  <line x1="78" y1="518" x2="390" y2="518" stroke="#f1f5f9" stroke-width="1"/>
  <text x="72" y="552" text-anchor="end" fill="#94a3b8" font-size="10">2.5</text>
  <line x1="78" y1="548" x2="390" y2="548" stroke="#f1f5f9" stroke-width="1"/>
  <text x="72" y="582" text-anchor="end" fill="#94a3b8" font-size="10">0</text>
  <line x1="78" y1="578" x2="390" y2="578" stroke="#e2e8f0" stroke-width="1"/>

  <!-- Bars: TreeDex 8.7, Vector 7.1, Naive 5.3 -->
  <!-- bar height: 120px = 10 -->
  <rect x="110" y="473.6" width="60" height="104.4" rx="4" fill="url(#treedexBar)"/>
  <text x="140" y="468" text-anchor="middle" fill="#16a34a" font-size="12" font-weight="700">8.7</text>

  <rect x="205" y="492.8" width="60" height="85.2" rx="4" fill="url(#vectorBar)"/>
  <text x="235" y="487" text-anchor="middle" fill="#475569" font-size="12" font-weight="700">7.1</text>

  <rect x="300" y="514.4" width="60" height="63.6" rx="4" fill="url(#naiveBar)"/>
  <text x="330" y="509" text-anchor="middle" fill="#94a3b8" font-size="12" font-weight="700">5.3</text>

  <!-- X labels -->
  <text x="140" y="598" text-anchor="middle" fill="#64748b" font-size="10">TreeDex</text>
  <text x="235" y="598" text-anchor="middle" fill="#64748b" font-size="10">Vector</text>
  <text x="330" y="598" text-anchor="middle" fill="#64748b" font-size="10">Naive</text>

  <!-- Callout -->
  <rect x="80" y="610" width="310" height="22" rx="4" fill="#f0fdf4"/>
  <text x="235" y="625" text-anchor="middle" fill="#16a34a" font-size="10" font-weight="600">Tree structure preserves surrounding context</text>

  <!-- ================================================================ -->
  <!-- Chart 4: Index Size -->
  <!-- ================================================================ -->
  <rect x="460" y="390" width="410" height="250" rx="10" fill="white" stroke="#e2e8f0" stroke-width="1" filter="url(#shadow)"/>
  <text x="665" y="416" text-anchor="middle" fill="#1e293b" font-size="14" font-weight="700">Index Storage Size (KB)</text>
  <text x="665" y="432" text-anchor="middle" fill="#64748b" font-size="10">Disk space for a 50-page document index</text>

  <!-- Y axis -->
  <text x="502" y="462" text-anchor="end" fill="#94a3b8" font-size="10">500</text>
  <line x1="508" y1="458" x2="820" y2="458" stroke="#f1f5f9" stroke-width="1"/>
  <text x="502" y="492" text-anchor="end" fill="#94a3b8" font-size="10">375</text>
  <line x1="508" y1="488" x2="820" y2="488" stroke="#f1f5f9" stroke-width="1"/>
  <text x="502" y="522" text-anchor="end" fill="#94a3b8" font-size="10">250</text>
  <line x1="508" y1="518" x2="820" y2="518" stroke="#f1f5f9" stroke-width="1"/>
  <text x="502" y="552" text-anchor="end" fill="#94a3b8" font-size="10">125</text>
  <line x1="508" y1="548" x2="820" y2="548" stroke="#f1f5f9" stroke-width="1"/>
  <text x="502" y="582" text-anchor="end" fill="#94a3b8" font-size="10">0</text>
  <line x1="508" y1="578" x2="820" y2="578" stroke="#e2e8f0" stroke-width="1"/>

  <!-- Bars: TreeDex 45KB, Vector 420KB, Naive 180KB -->
  <!-- bar height: 120px = 500 -->
  <rect x="540" y="567.2" width="60" height="10.8" rx="4" fill="url(#treedexBar)"/>
  <text x="570" y="562" text-anchor="middle" fill="#16a34a" font-size="12" font-weight="700">45</text>

  <rect x="635" y="477.2" width="60" height="100.8" rx="4" fill="url(#vectorBar)"/>
  <text x="665" y="472" text-anchor="middle" fill="#475569" font-size="12" font-weight="700">420</text>

  <rect x="730" y="534.8" width="60" height="43.2" rx="4" fill="url(#naiveBar)"/>
  <text x="760" y="530" text-anchor="middle" fill="#94a3b8" font-size="12" font-weight="700">180</text>

  <!-- X labels -->
  <text x="570" y="598" text-anchor="middle" fill="#64748b" font-size="10">TreeDex</text>
  <text x="665" y="598" text-anchor="middle" fill="#64748b" font-size="10">Vector</text>
  <text x="760" y="598" text-anchor="middle" fill="#64748b" font-size="10">Naive</text>

  <!-- Callout -->
  <rect x="510" y="610" width="310" height="22" rx="4" fill="#f0fdf4"/>
  <text x="665" y="625" text-anchor="middle" fill="#16a34a" font-size="10" font-weight="600">9x smaller than vector index — just a JSON tree</text>

  <!-- ================================================================ -->
  <!-- Summary Footer -->
  <!-- ================================================================ -->
  <rect x="30" y="655" width="840" height="50" rx="10" fill="#f0fdf4" stroke="#bbf7d0" stroke-width="1"/>
  <text x="450" y="677" text-anchor="middle" fill="#16a34a" font-size="13" font-weight="700">TreeDex: Higher accuracy, smaller index, fewer dependencies, full page attribution</text>
  <text x="450" y="695" text-anchor="middle" fill="#64748b" font-size="11">Benchmarked with Gemini 2.0 Flash on a 50-page structured technical document</text>
</svg>
