name: Benchmark

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

permissions:
  contents: write

jobs:
  benchmark:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.12"

      - name: Install dependencies
        run: |
          pip install --upgrade pip
          pip install -e ".[dev]"

      - name: Run benchmarks
        run: python benchmarks/run_benchmark.py --json benchmark_results.json

      - name: Generate SVG chart
        run: python benchmarks/generate_svg.py benchmark_results.json assets/benchmarks.svg

      - name: Display results
        run: cat benchmark_results.json | python -m json.tool

      - name: Commit updated SVG
        if: github.ref == 'refs/heads/main' && github.event_name == 'push'
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add assets/benchmarks.svg
          git diff --cached --quiet || git commit -m "Update benchmark SVG [auto-generated]"
          git push
